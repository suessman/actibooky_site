<script>
    $(function () {

        //dotdotdot
        function setDotDotDot() {
            $(".title-overflow").dotdotdot({
                ellipsis: '...',//말줄임 뭘로 할지
                watch: true, //윈도우 창에따라서 업데이트 할건지, 윈도우가 리사이즈될 때 업데이트할 건지
                wrap: 'letter',//word(단어단위), letter(글 단위), children(자식단위) 자르기
                height: 40,
                tolerance: 20
                //글이 넘치면 얼만큼 height 늘릴건
            });
        }
        setDotDotDot();

        //date picker
        $('input[name="daterange"]').daterangepicker({
            defaultDate: "",
            opens: 'center',
            // autoUpdateInput: false,
            autoApply: true,
            singleDatePicker: true,
            "locale": {
                "format": "YYYY.MM.DD",
                "separator": "-",
                "applyLabel": "적용",
                "cancelLabel": "취소",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "daysOfWeek": [
                    "월",
                    "화",
                    "수",
                    "목",
                    "금",
                    "토",
                    "일"
                ],
                "monthNames": [
                    "1월",
                    "2월",
                    "3월",
                    "4월",
                    "5월",
                    "6월",
                    "7월",
                    "8월",
                    "9월",
                    "10월",
                    "11월",
                    "12월"
                ]
            }
        }, function (start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        });

        //value값 초기화
        $('input[name="daterange"]').val('');

        //dropdown menu
        $('.dropdown-menu').click(function (e) {
            // console.log(e);
            e.stopPropagation();
        })

        //dropdown menu close
        $('.dropdown-close').click(function () {
            $('.dropdown-menu').removeClass('show');
        })

        $('.owl-carousel').owlCarousel({

            margin: 20,
            // autoWidth: true,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1.08,
                    nav: true,
                    margin: 8
                },
                600: {
                    // autoWidth: true,
                },
                1000: {
                    items: 3,
                    // autoWidth: true,
                    loop: false,
                    margin: 20
                }
            }
        })

        var owl = $('.owl-carousel');
        if ($(window).width() > 500) {
            owl.addClass('off');
        }

        $('.click-el').click(function () {
            if ($("input:radio[name=popularlist]:checked")) {
                var selectedCheck = $("input:radio[name=popularlist]:checked");
                var selectedValText = selectedCheck.next('label').text();
                popularSearchWord.removeClass('display');
                listPopup.val(selectedValText);
            }
        })
    })



</script>
